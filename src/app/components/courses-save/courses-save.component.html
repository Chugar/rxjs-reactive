<form [formGroup]="courseForm" (submit)="handleSubmit()">

  <mat-form-field appearance="outline">
    <mat-label for="title">title</mat-label>
    <input matInput type="text" name="title" formControlName="title" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label for="author">author</mat-label>
    <input matInput type="text" name="author" formControlName="author"/>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label for="content">content</mat-label>
    <textarea matInput type="text" name="content" formControlName="content"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle color="primary" matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>


  <!-- TODO: upload image -->

  <button mat-button type="submit">Envoyer</button>
</form>
<app-loading></app-loading>
