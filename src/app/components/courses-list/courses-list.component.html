
<app-loading></app-loading>

<app-error></app-error>

<div *ngFor="let course of (courses$ | async)">

  <mat-card>

    <mat-card-header>
      <h2> {{course.title | titlecase}} </h2>
    </mat-card-header>

    <mat-card-content>
      <img src="{{course.imageSource ? course.imageSource : imgDefaultSource}}">
    </mat-card-content>

    <mat-card-footer>
      <mat-card-actions align="end">
        <button mat-icon-button (click)="editCourse(course)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card-footer>
  </mat-card>

</div>
